<ion-header>
  <ion-navbar padded>
    <h1>{{name}}</h1>
    <ion-title>
      {{ viewTitle }}
    </ion-title>
    
    <button ion-button (click)="changeView()">{{oppositeView}} View</button>
    <ion-buttons end>
      <button ion-button (click)="addEvent()">Add Event
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  step="30"
  class="calendar">
  </calendar>

</ion-content>
